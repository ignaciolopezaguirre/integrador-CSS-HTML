<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./assets/large_movieholic_0.png">
    <link rel="stylesheet" href="./assets/esttilos.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
  </head>
  <body>
      <div class="container">
        <div class="container-form">
          <img src="./assets/large_movieholic_0.png" alt="logo" />
          <h2>Crear cuenta</h2>
          <form action="" class="formulario">
            <div class="usuario">
              <label for="usuario">nombre de usuario</label>
              <input type="text" id="usuario">
            </div>

            <div class="email">
              <label for="Correo electronico">Correo electronico</label>
              <input type="email" name="" id="Correo electronico">
            </div>

            <div class="password">
              <label for="Contraseña">Contraseña</label>
              <input type="password" id="Contraseña">
              <span>La contraseña debe tener al menos 6 caracteres</span>
            </div>

            <div class="confirm">
              <label for="Confirmar">Confirmar contraseña</label>
              <input type="password" id="Confirmar" >
              <a href="./index.html">Crea tu cuenta de Movieholic</a>
            </div>
          </form>
        </div>
      </div>

   


  </body>
</html>
